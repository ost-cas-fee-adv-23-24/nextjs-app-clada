name: 'Lint and verify'

on:
  pull_request:
    branches:
      - 'main'

jobs:
  linting:
    name: 'Linting'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20.11.x
      - run: npm ci
      - run: npm run lint
      
